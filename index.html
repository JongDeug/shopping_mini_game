<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header id="header">
    <div class="container">
      <div class="header">
        <img src="img/logo.png" alt="logo">
      </div>
    </div>
  </header>
  <!-- //header -->

  <nav id="nav">
    <div class="container">
      <div class="nav">
        <ul>
          <li><a href="#" id="t-shirt"><img src="img/blue_t.png" alt="" data-value="t-shirts"></a></li>
          <li><a href="#" id="pants"><img src="img/blue_p.png" alt="" data-value="pants"></a></li>
          <li><a href="#" id="skirt"><img src="img/blue_s.png" alt="" data-value="skirts"></a></li>
          <li><a href="#" id="blue" class="color_btn" data-value="blue">Blue</a></li>
          <li><a href="#" id="yellow" class="color_btn" data-value="yellow">Yellow</a></li>
          <li><a href="#" id="pink" class="color_btn" data-value="pink">Pink</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- //nav -->

  <section id="contents">
    <div class="container">
      <div class="contents">
        <section class="cont">
          <img src="img/pink_p.png" alt="">
          <span>man, large size</span>
        </section>

      </div>
    </div>
  </section>
  <!-- //contents -->

  <script src="src/main.js" defer></script>
</body>

</html>
